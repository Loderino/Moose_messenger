<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пишите</title>
    <link type="text/css" href="{{ url_for('static', filename='css/main_page_style.css')}}" rel="stylesheet" />
</head>
<body>
    <div id="chat_div" style="width: 100%; padding-bottom: 10px;" ></div>
        <input type="text" name="message" placeholder="", id = "message_text">
        <br><br>
        <input type="submit" value="отправить" name="ok", id = "send_button"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            function sendMessage() {
                var message = document.getElementById("message_text").value;
                $.ajax({
                    url: "/Send_message",
                    type: "POST",
                    contentType: "json",
                    data: JSON.stringify({"message": message, "username": "{{context['username']}}"}),
                    success: function(data) {
                        console.log(data);  
                    }
                });
            }
            
            document.getElementById("send_button").onclick = sendMessage;

            function get_side(username){
                if ("{{context['username']}}" == username){
                    return "right"
                }
                else{
                    return "left"
                }
            }
            
            function getMessages() {
                $.ajax({
                    url: "/Get_messages",
                    type: "POST",
                    success: function(data) {
                        itog = ""
                        data.forEach(element => {
                            itog+="<br><div class='message' style='float:" +get_side(element["username"])+ "'>"+element["time"]+"---"+ element["username"] +"---"+ element["content"]+"</div></br>"
                        });
                        document.getElementById("chat_div").innerHTML = itog 
                    }
                });
            }
            setInterval(getMessages, 1000);
            </script>
</body>
</html>
