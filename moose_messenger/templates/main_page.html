<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пишите</title>
    <link type="text/css" href="{{ url_for('static', filename='css/main_page_style.css')}}" rel="stylesheet" />
</head>
<body>
    <div id="chat_div" style="width: 100%; padding-bottom: 10px;" ></div>
        <input type="text" name="message" placeholder="", id = "message_text">
        <br><br>
        <input type="submit" value="отправить" name="ok", id = "send_button"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            function sendMessage() {
                var message = document.getElementById("message_text").value;
                $.ajax({
                    url: "/Send_message",
                    type: "POST",
                    contentType: "json",
                    data: JSON.stringify({"message": message, "username": "{{context['username']}}"}),
                    success: function(data) {
                        console.log(data);  
                    }
                });
            }
            
            document.getElementById("send_button").onclick = sendMessage;

            function get_side(username){
                if ("{{context['username']}}" == username){
                    return "right"
                }
                else{
                    return "left"
                }
            }
            
            function create_message_div(message, time_code, username){
                message_div = "<div class='message' style='float:" +get_side(username)+ "'>" + split_to_rows(message)+ "<div class = 'time_code'>"+time_code+"</div>"+ "</div>";
                return message_div
            }

            function split_to_rows(str){
                var words = str.split(' ');
                var lines = [];
                var currentLine = '';

                for (var i = 0; i < words.length; i++) {
                    var word = words[i];

                    // Если слово длиннее 70 символов, разбиваем его на части
                    if (word.length > 70) {
                        var parts = word.match(/.{1,70}/g);
                        lines.push(...parts);
                        currentLine = '';
                        continue;
                    }

                    // Проверяем, не превысит ли текущая строка 70 символов, если добавить к ней это слово
                    if ((currentLine + word).length > 70) {
                        lines.push(currentLine.trim());
                        currentLine = word + ' ';
                    } else {
                        currentLine += word + ' ';
                    }
                }

                // Добавляем оставшуюся строку, если она не пустая
                if (currentLine.trim() !== '') {
                    lines.push(currentLine.trim());
            }

    return lines.join('<br>');
}

            function getMessages() {
                $.ajax({
                    url: "/Get_messages",
                    type: "POST",
                    success: function(data) {
                        itog = ""
                        data.forEach(element => {
                            itog+=create_message_div(element["content"], element["time"], element["username"])
                        });
                        document.getElementById("chat_div").innerHTML = itog 
                    }
                });
            }
            setInterval(getMessages, 1000);
            </script>
</body>
</html>
